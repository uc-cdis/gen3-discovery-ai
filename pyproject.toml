[tool.poetry]
name = "gen3openai"
version = "0.1.0"
description = "Gen3 OpenAI Wrapper Service"
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "gen3openai"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
aiohttp = "^3.8.4"
aiosignal = "^1.3.1"
async = "^0.6.2"
attrs = "^23.1.0"
certifi = "^2023.5.7"
frozenlist = "^1.3.3"
idna = "^3.4"
multidict = "^6.0.4"
numpy = "^1.24.3"
oauthlib = "^3.2.2"
openai = "^0.27.8"
pandas = "^2.0.2"
pytz = "^2023.3"
regex = "^2023.6.3"
requests = "^2.31.0"
six = "^1.16.0"
tiktoken = "^0.4.0"
tqdm = "^4.65.0"
tzdata = "^2023.3"
urllib3 = "^2.0.3"
yarl = "^1.9.2"
scipy = "^1.10.1"
fastapi = "^0.97.0"
uvicorn = "^0.22.0"
cdislogging = "^1.1.1"
pyyaml = "^6.0"
setuptools = "^67.8.0"
gunicorn = "^20.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
