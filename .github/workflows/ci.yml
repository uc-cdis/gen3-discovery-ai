#
#      # now we need to re-upload the artifacts with the changes
#      - uses: actions/upload-artifact@v3
#        with:
#          name: linters-config
#          path: |
#            .github/linters/
#          if-no-files-found: error

  RequiredLint:
    name: Run Required Linters
    needs: [LintConfig]
    uses: uc-cdis/.github/.github/workflows/required_lint_check.yaml@fix/lint-path
    with:
      python-version: '3.9'
      use-cache: true

  InformationalLint:
    name: Run Informational Linters
    needs: [LintConfig, UnitTest]
    if: github.ref != 'refs/heads/main'
    uses: uc-cdis/.github/.github/workflows/optional_lint_check.yaml@fix/lint-path
    with:
      python-version: '3.9'
      use-cache: true

  ImageBuildAndPush:
    name: Build Image and Push
    uses: uc-cdis/.github/.github/workflows/image_build_push.yaml@master
    needs: [RequiredLint, Security, UnitTest]
    with:
      BUILD_PLATFORMS: "linux/amd64"
    secrets:
      ECR_AWS_ACCESS_KEY_ID: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
      ECR_AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_ROBOT_TOKEN: ${{ secrets.QUAY_ROBOT_TOKEN }}
